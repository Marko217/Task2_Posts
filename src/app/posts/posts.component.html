<div class="row">
    <div class="col-md-12" style="text-align: center;">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <label><h4>Post:</h4></label><br>
                    <textarea maxlength="140" class="form-control" name="textPost"
                    ngModel
                    required rows="3"></textarea><br>
                    <button
                    class="btn btn-success"
                    type="submit"
                    [disabled]="!f.valid">Save post</button>
                </form>
            </div>
        </div>
        <hr>
        <app-post-item *ngFor="let postEl of posts; let i = index"  [post]="postEl" [index]="i"></app-post-item>
    </div>
</div>
